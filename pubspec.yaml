name: tenkiro
description: Professional Weather App with Real-time Data from Open-Meteo API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Requests
  http: ^1.2.0
  
  # Charts
  fl_chart: ^0.66.0
  
  # Date & Time Formatting
  intl: ^0.19.0
  
  # Icons
  cupertino_icons: ^1.0.2
  
  # Animations
  lottie: ^3.0.0
  
  # Geocoding
  geolocator: ^11.0.0
  geocoding: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
 