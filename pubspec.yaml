name: tenkiro
description: "Aplikasi monitoring fenomena alam & gempa bumi real-time - Tenkiro Weather & Earthquake Monitoring"
publish_to: 'none'
version: 3.0.0+30

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  provider: ^6.1.2
  
  # HTTP & API
  http: ^1.2.1
  dio: ^5.4.3+1
  
  # Local Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Location & Maps
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  google_maps_flutter: ^2.6.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  
  # Notifications
  flutter_local_notifications: ^17.1.2
  firebase_messaging: ^14.9.4
  
  # Sensors
  sensors_plus: ^5.0.1
  permission_handler: ^11.3.1
  
  # UI Components
  intl: ^0.19.0
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  
  # Charts & Graphs
  fl_chart: ^0.68.0
  syncfusion_flutter_charts: ^25.2.7
  
  # Date & Time
  timeago: ^3.6.1
  
  # Utilities
  url_launcher: ^6.2.6
  share_plus: ^9.0.0
  path_provider: ^2.1.3
  connectivity_plus: ^6.0.3
  
  # Firebase
  firebase_core: ^2.32.0
  firebase_analytics: ^10.10.7
  firebase_crashlytics: ^3.5.7
  
  # WebSocket (for real-time updates)
  web_socket_channel: ^2.4.5
  
  # Image Handling
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0

